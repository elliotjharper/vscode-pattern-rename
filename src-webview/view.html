<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="bulma.css" rel="stylesheet" />

        <script src="bundle.js" defer></script>
        <link href="view.css" rel="stylesheet" />
    </head>

    <body class="theme-light">
        <section class="hero">
            <div class="hero-body">
                <!-- <p class="title">Pattern Rename</p> -->
                <p class="subtitle">
                    Rename files in batch using a matching pattern (plain or regex) and a
                    replacement.
                </p>
            </div>
        </section>

        <div class="columns">
            <div class="column is-10">
                <div class="field is-horizontal">
                    <div class="field-label is-small">
                        <label class="label">Match Type</label>
                    </div>

                    <div class="field-body radio-field-body is-size-7">
                        <label>
                            <input type="radio" name="match-type" value="Plain" checked />
                            Plain
                        </label>

                        <label>
                            <input type="radio" name="match-type" value="RegEx" />
                            RegEx
                        </label>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label is-small">
                        <label class="label">Match Pattern</label>
                    </div>

                    <div class="field-body">
                        <div class="field">
                            <p class="control is-expanded">
                                <input
                                    class="input is-small"
                                    type="text"
                                    id="match-pattern"
                                    placeholder="before.ts"
                                />
                            </p>
                        </div>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label is-small">
                        <label class="label">Replacement</label>
                    </div>

                    <div class="field-body">
                        <div class="field">
                            <p class="control is-expanded">
                                <input
                                    class="input is-small"
                                    type="text"
                                    id="replacement"
                                    placeholder="after.ts"
                                />
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="columns">
            <div class="column is-9 is-offset-1">
                <table class="table is-fullwidth">
                    <thead>
                        <tr>
                            <th class="is-size-7">Before</th>
                            <th class="is-size-7">After</th>
                        </tr>
                    </thead>

                    <tbody id="files-table-body">
                        <tr>
                            <td class="is-size-7" colspan="2">Loading...</td>
                        </tr>
                    </tbody>
                </table>

                <div class="buttons">
                    <button id="confirm" class="button is-small is-primary">Confirm</button>
                    <button id="cancel" class="button is-small">Cancel</button>
                </div>
            </div>
        </div>
    </body>
</html>
