<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="bulma.css" rel="stylesheet" />

        <script src="bundle.js" defer></script>
    </head>

    <body class="p-5 h-[100vh]" id="body">
        <div class="text-slate-900 dark:text-white text-2xl">Batch file rename options:</div>

        <div class="mt-5">
            <div class="field is-horizontal">
                <div class="field-label is-small">
                    <label class="label">Match Type</label>
                </div>

                <div class="field-body">
                    <div class="flex flex-row leading-4 gap-5 text-sm">
                        <label class="flex flex-row gap-1 items-center">
                            <input type="radio" name="match-type" value="Plain" checked />
                            <span>Plain</span>
                        </label>

                        <label class="flex flex-row gap-1 items-center">
                            <input type="radio" name="match-type" value="RegEx" />
                            <span>RegEx</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="field is-horizontal">
                <div class="field-label is-small">
                    <label class="label">Match Pattern</label>
                </div>

                <div class="field-body">
                    <div class="field max-w-96">
                        <p class="control is-expanded">
                            <input
                                class="input is-small"
                                type="text"
                                id="match-pattern"
                                placeholder="before.ts"
                            />
                        </p>
                    </div>
                </div>
            </div>

            <div class="field is-horizontal">
                <div class="field-label is-small">
                    <label class="label">Replacement</label>
                </div>

                <div class="field-body">
                    <div class="field">
                        <p class="control is-expanded max-w-96">
                            <input
                                class="input is-small"
                                type="text"
                                id="replacement"
                                placeholder="after.ts"
                            />
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-slate-900 dark:text-white text-2xl mt-10">Batch file rename preview:</div>

        <table class="mt-5 table is-fullwidth">
            <thead>
                <tr>
                    <th class="is-size-7">Before</th>
                    <th class="is-size-7">After</th>
                </tr>
            </thead>

            <tbody id="files-table-body">
                <tr>
                    <td class="is-size-7" colspan="2">Loading...</td>
                </tr>
            </tbody>
        </table>

        <div class="buttons">
            <button id="confirm" class="button is-small bg-[#10639d] text-white">Confirm</button>
            <button id="cancel" class="button is-small bg-[#10639d] text-white">Cancel</button>
        </div>
    </body>
</html>
